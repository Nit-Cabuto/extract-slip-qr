<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
    <title>Upload JPG File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-container {
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            border-radius: 8px;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload Slip Bank</h2>
        <input type="file" id="fileInput" accept=".jpg,.jpeg" />
        <br>
        <button id="uploadBtn" onclick="uploadFile()">Upload</button>
        <div id="status"></div>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const statusDiv = document.getElementById('status');
            const uploadBtn = document.getElementById('uploadBtn');
            

            if (!fileInput.files[0]) {
                statusDiv.textContent = 'Please select a file';
                statusDiv.className = 'error';
                return;
            }

            const file = fileInput.files[0];
            
            if (!file.type.match('image/jpeg')) {
                statusDiv.textContent = 'Please select a JPG file';
                statusDiv.className = 'error';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('filename', file.name);

            uploadBtn.disabled = true;
            statusDiv.textContent = 'Uploading...';
            statusDiv.className = '';

            try {

                statusDiv.textContent = `File uploaded successfully: ${file.name}`;
                statusDiv.className = 'success';
                fileInput.value = '';
                
                liff.closeWindow();
                //liff.init({ liffId: "2008674318-sY2GkIQE-9wXK0e1q" })
                    
                // const response = await fetch('https://your-api-endpoint.com/upload', {
                //     method: 'POST',
                //     body: formData
                // });

                // //const response =  await fetch(ok);

                // if (response.ok) {
                //     const result = await response.json();
                //     statusDiv.textContent = `File uploaded successfully: ${file.name}`;
                //     statusDiv.className = 'success';
                //     fileInput.value = '';
                // } else {
                //     throw new Error('Upload failed');
                // }
            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.className = 'error';
            } finally {
                uploadBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
